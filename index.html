<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style/style.css">
    <title>Who wants to be a Millionere</title>
</head>
<body>
    <section class="introBox">

    <main class="bigContainer">

                </div>
                    <div class="btnBox">

                    </div>
            </div>

                    </div>
                    <div class="btnBox">
                        <button class="btnD">

<script src="script/script.js"></script>
